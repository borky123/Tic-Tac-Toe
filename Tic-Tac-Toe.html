<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>
</head>
    <h1>Tic-Tac-Toe</h1>
<body>
    <div id="finishText"></div>
    <div class="board" id="board">
        <button class="cell" id="0" onclick="clickValue(this.id)"></button>
        <button class="cell" id="1" onclick="clickValue(this.id)"></button>
        <button class="cell" id="2" onclick="clickValue(this.id)"></button>
        <button class="cell" id="3" onclick="clickValue(this.id)"></button>
        <button class="cell" id="4" onclick="clickValue(this.id)"></button>
        <button class="cell" id="5" onclick="clickValue(this.id)"></button>
        <button class="cell" id="6" onclick="clickValue(this.id)"></button>
        <button class="cell" id="7" onclick="clickValue(this.id)"></button>
        <button class="cell" id="8" onclick="clickValue(this.id)"></button>
    </div>
</body>
</html>
